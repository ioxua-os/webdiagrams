<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Metamodel test</title>
    <script src="metamodel.js"></script>
    <script src="uml-class-diagram.js"></script>
    <script src="uml.js"></script>
</head>
<body>

<script>

    (function () {

        let classDiagram = new UMLClassDiagram("New Class Diagram 1");
        let personClass = classDiagram.newClass("Person");
        personClass.addStereotype("Abstract");
        personClass.addStereotype("Interface");
        personClass.newAttribute(PRIVATE, "document", type = "String");
        personClass.newAttribute(PRIVATE, "firstName", type = "String");
        personClass.newAttribute(PRIVATE, "lastName", type = "String");
        
        let customerClass = classDiagram.newClass("Customer");
        customerClass.newAttribute(PRIVATE, "register", type = "String");

        console.log(classDiagram.toString());

    })();

</script>

</body>
</html>
