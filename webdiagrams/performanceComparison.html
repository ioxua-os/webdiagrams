    }

        let random = Math.floor(Math.random() * 999) + 0;
        if(('at' + random) in obj) {
            let x = 0; // A simple operation.
        }
    }
    let endTime = new Date();
    let timeDiff = (endTime - startTime)/1000; // ms.

    console.log(timeDiff);

    startTime = new Date();
    let obj2 = [];
    for(let i = 0; i < howMany; i++) {
        obj2.push({key: 'at' + i, value: i});
